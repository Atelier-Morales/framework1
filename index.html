<!DOCTYPE html>
<html>
    <head>
        <title>Intranet 42</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <base href="/">
        <link href="bower_components/foundation/css/foundation.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    </head>
    <body>
        
        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

        <nav class="menu">
          <img class="logo" alt="42 logo" src="assets/42_logo-7dfc9110a5319a308863b96bda33cea995046d1731cebb735e41b16255106c12.svg">
          <h1 class="name">
              Intranet
          </h1>
          <ul class="inline-list">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Blog</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <ul class="inline-list hide-for-small-only account-action">
            <li><a href="#" data-reveal-id="myModal">Login</a></li>
            <li class=""><a class="signup" href="#" data-reveal-id="myModal">Signup</a></li>
          </ul>
          <a class="account hide-for-medium-up" href="#" data-reveal-id="myModal"><i class="fi-unlock"></i></a>
        </nav>

        <!-- modal content -->

        <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="login or sign up" aria-hidden="true" role="dialog">
          <div class="row">
            <div class="large-6 columns auth-plain">
              <div class="signup-panel left-solid">
                <p class="welcome">Registered Users</p>
                <form>
                  <div class="row collapse">
                    <div class="small-2  columns">
                      <span class="prefix"><i class="fi-torso-female"></i></span>
                    </div>
                    <div class="small-10  columns">
                      <input type="text" placeholder="username">
                    </div>
                  </div>
                  <div class="row collapse">
                    <div class="small-2 columns ">
                      <span class="prefix"><i class="fi-lock"></i></span>
                    </div>
                    <div class="small-10 columns ">
                      <input type="text" placeholder="password">
                    </div>
                  </div>
                </form>
                <a href="#" class="button ">Log In </a>
              </div>
            </div>

            <div class="large-6 columns auth-plain">
                <div class="signup-panel newusers">
                    <p class="welcome"> New User?</p>
                    <p>By creating an account with us, you will be able to move through the checkout process faster, view and track your orders, and more.</p><br>
                    <a href="#" class="button ">Sign Up</a></br>
                </div>
            </div>

           </div>
          <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div>
         <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/foundation/js/foundation.js"></script>
        <script type="text/javascript" src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
        <script type="text/javascript"> 
            $(document).foundation();
        </script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
