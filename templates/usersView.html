<link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>

<div class="off-canvas-wrap move-right" data-offcanvas>
    <div class="inner-wrap">

        <sidebar-admin ng-if="userInfo.is_admin"></sidebar-admin>
        <sidebar-user ng-if="!userInfo.is_admin"></sidebar-user>

        <!-- main content goes here -->
        
        <div class="row">
            <div class="large-12 columns">
                <div class="panel">
                    <h1>Administration section</h1>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="small-12 large-12 large-centered small-centered columns" style="text-align:center;">
                <ul class="button-group round toggle" data-toggle="buttons-radio">
                    <li>
                        <input type="radio" id="r1" name="r-group" data-toggle="button">
                        <label ui-sref="users.administration" ui-sref-active="current" class="button" for="r1">Users</label>
                    </li>
                    <li>
                        <input type="radio" id="r2" name="r-group" data-toggle="button">
                        <label ui-sref="users.projects" ui-sref-active="current" class="button" for="r1">Projects</label>
                    </li>
                    <li>
                        <input type="radio" id="r3" name="r-group" data-toggle="button">
                        <label ui-sref="users.tickets" ui-sref-active="current" class="button" for="r3">Tickets</label>
                    </li>
                </ul>
            </div>
        </div>
        <div ui-view></div>
    </div>
</div>

<script type="text/javascript"> 
            $(document).foundation();
</script>
