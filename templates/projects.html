<link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>

<div class="off-canvas-wrap move-right" data-offcanvas>
    <div class="inner-wrap">

    <sidebar-admin ng-if="userInfo.is_admin"></sidebar-admin>
    <sidebar-user ng-if="!userInfo.is_admin"></sidebar-user>

    <!-- main content goes here -->
    <header class="row">
      <div class="small-12 columns">
        <h1 class="text-center">Welcome {{ userInfo.username }}</h1>
      </div>
    </header>
    
    <div class="row">
      <div class="callout-card radius primary medium-12 medium-pull-12 columns back-card">
        <br>
        <h2 style="padding-left:15px;">Available Projects</h2> <button ng-if="userInfo.is_admin" ng-click="createProject('bondjour','2015-10-22','hello')" href="#" data-reveal-id="projectModal">Create a Project</button>
        <br>
        

        <div class="medium-4 large-4 small-12 columns" ng-repeat="project in projects">
            <div class="callout-card warning radius">
              <div class="card-label">
                <div class="label-text">
                  ...
                </div>
              </div>
              <div class="callout-card-content">
                <h3 class="lead">{{ project.name }}</h3>
                <p>Deadline : {{ project.deadline }}</p>
                <p>Description : {{ project.description }}</p>
              </div>
            </div>
        </div>
      </div>
    </div> 

    <!-- close the off-canvas menu -->
    <a class="exit-off-canvas"></a>

  </div>
</div>
