<link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>

<div class="off-canvas-wrap move-right" data-offcanvas>
    <div class="inner-wrap">

    <sidebar-admin ng-if="userInfo.is_admin"></sidebar-admin>
    <sidebar-user ng-if="!userInfo.is_admin"></sidebar-user>
        
        
    <!-- Off Canvas Menu -->
    <aside>
    </aside>

    <!-- main content goes here -->
    <header class="row">
      <div class="small-12 columns">
        <h2 class="h2-center">Forum {{ setUsername(userInfo.username) }}</h2>
      </div>
    </header>
    
    <div class="row forum-column">
      <div>
        <br>
        <h2 style="padding-left:15px;">Topics {{ categories }}</h2>
        <button class="button small radius" href="#" data-reveal-id="projectModal">Create a category</button>
        <br>
        
        <ul class="accordion" data-accordion>
            <li class="accordion-navigation">
                <a href="#panel1a">Accordion 1</a>
                <div id="panel1a" class="content">
                    <ul>
                    <li class="accordion-navigation">
                        <a href="#panel1a">sub 1</a>
                    </li>
                    <li class="accordion-navigation">
                        <a href="#panel1a">sub 2</a>
                    </li>
                    </ul>
                    <br>
                    <button class="button small radius subcategory" data-reveal-id="projectModal">Create a sub-category</button>
                </div>
            </li>
        </ul>
        
        <br>
        <br>
          
      </div>
    </div> 

    <!-- close the off-canvas menu -->
    <a class="exit-off-canvas"></a>

  </div>
</div>

<div id="projectModal" style="width:30%" class="reveal-modal" data-reveal aria-labelledby="sign up" aria-hidden="true" role="dialog">
    <div class="section-container tabs" data-section="tabs">
        <section class="active">
          <div class="content" data-section-content>
            <p>
              <div class="row">
                <div class="large-12 columns">
                  <div class="signup-panel">
                    <p class="welcome">Create category</p>
                    <form name="categoryForm" novalidate>
                      
                      <div class="row collapse">
                        <p>Name</p>
                        <div class="small-10  columns">     
                          <input type="text" name="name" ng-model="name" required>   
                        </div>
                      </div>
        
                      <br><br>
                      <button ng-disabled="categoryForm.name.$error.required" ng-click="createProject(name, deadline, description)" class="button">
                            Create
                      </button>
                    </form>
                    <span style="color:red" ng-show="regError">
                        Category creation error!
                    </span>
                  </div>
                </div>
               </div></p>
          </div>
        </section>
    </div>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>

<script type="text/javascript"> 
            $(document).foundation();
</script>
